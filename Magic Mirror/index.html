<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/default.css" />
    <link rel="stylesheet" href="css/weather-icons.css" />
    <meta charset='utf-8' />
</head>
<body>
    <p id="datetime"></p>

    <pre id="content"></pre>
    <div id="weather_container">
        <i id="current_icon"></i>
        <div id="current_temp"></div>
        <div id="5-day-forecast">
            <div class="row"><div id="day-0"></div><i id="icon-0"></i>&nbsp;&nbsp;<i class="wi wi-direction-up"></i><div id="high-0"></div>&nbsp;&nbsp;<i class="wi wi-direction-down"></i><div id="low-0"></div><br /></div>
            <div class="row"><div id="day-1"></div><i id="icon-1"></i>&nbsp;&nbsp;<i class="wi wi-direction-up"></i><div id="high-1"></div>&nbsp;&nbsp;<i class="wi wi-direction-down"></i><div id="low-1"></div><br /></div>
            <div class="row"><div id="day-2"></div><i id="icon-2"></i>&nbsp;&nbsp;<i class="wi wi-direction-up"></i><div id="high-2"></div>&nbsp;&nbsp;<i class="wi wi-direction-down"></i><div id="low-2"></div><br /></div>
            <div class="row"><div id="day-3"></div><i id="icon-3"></i>&nbsp;&nbsp;<i class="wi wi-direction-up"></i><div id="high-3"></div>&nbsp;&nbsp;<i class="wi wi-direction-down"></i><div id="low-3"></div><br /></div>
            <div class="row"><div id="day-4"></div><i id="icon-4"></i>&nbsp;&nbsp;<i class="wi wi-direction-up"></i><div id="high-4"></div>&nbsp;&nbsp;<i class="wi wi-direction-down"></i><div id="low-4"></div><br /></div>
        </div>
    </div>
    <div id="footer"><p id="compliment"></p></div>

    <script src="js/moment.js"></script>
    <script src="js/main.js"></script>

    <script async defer src="https://apis.google.com/js/api.js"
            onload="this.onload=function(){};handleClientLoad()"
            onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>
</body>
</html>
